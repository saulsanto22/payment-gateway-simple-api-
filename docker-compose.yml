# ============================================
# Docker Compose - Multi-Container Orchestration
# ============================================
# Analogi: Docker Compose = Membangun Mall
# - app = Toko utama (Laravel)
# - db = Gudang data (PostgreSQL)
# - redis = Kasir express (Cache & Queue)
# - mailhog = Kotak saran (Email testing)
# Semua jalan bareng, connect otomatis!
# ============================================

version: '3.8'

services:
  # ========== Laravel Application ==========
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-gateway-app
    restart: unless-stopped
    working_dir: /var/www/html
    
    # Environment variables
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-payment_gateway}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    
    # Volumes (persist storage & logs)
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    
    # Port mapping: host:container
    ports:
      - "8080:80"
    
    # Networks
    networks:
      - payment-gateway-network
    
    # Depends on (tunggu db & redis ready dulu)
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ========== PostgreSQL Database ==========
  db:
    image: postgres:16-alpine
    container_name: payment-gateway-db
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=${DB_DATABASE:-payment_gateway}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    # Persist database data
    volumes:
      - postgres-data:/var/lib/postgresql/data
    
    ports:
      - "5433:5432"
    
    networks:
      - payment-gateway-network
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis (Cache & Queue) ==========
  redis:
    image: redis:7-alpine
    container_name: payment-gateway-redis
    restart: unless-stopped
    
    # Redis password protection
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    
    volumes:
      - redis-data:/data
    
    ports:
      - "6380:6379"
    
    networks:
      - payment-gateway-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ========== MailHog (Email Testing) ==========
  mailhog:
    image: mailhog/mailhog:latest
    container_name: payment-gateway-mailhog
    restart: unless-stopped
    
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    
    networks:
      - payment-gateway-network

# ========== Named Volumes ==========
# Analogi: Hard disk eksternal yang bisa dipasang ke container manapun
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ========== Networks ==========
# Analogi: LAN internal - semua container bisa ngobrol
networks:
  payment-gateway-network:
    driver: bridge
